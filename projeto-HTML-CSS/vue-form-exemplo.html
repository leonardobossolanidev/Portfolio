<div id="app">
  <form @submit.prevent="enviarFormulario">
    <input v-model="nome" type="text" placeholder="Seu nome" required>
    <input v-model="email" type="email" placeholder="Seu email" required>
    <textarea v-model="mensagem" placeholder="Sua mensagem" required></textarea>

  </form>

</div>
